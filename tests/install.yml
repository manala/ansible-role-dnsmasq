---

- name: Install
  hosts: all
  pre_tasks:
    - include: pre_tasks/manala.yml
  vars:
    manala_dnsmasq_configs:
      - file:     test.conf
        config:
          - user: root
  roles:
    - manala.dnsmasq

  post_tasks:
    # Goss
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            dnsmasq:
              installed: true
        - command:
            dnsmasq --version:
              exit-status: 0
              stdout:
                - Dnsmasq
